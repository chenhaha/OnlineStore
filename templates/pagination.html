<div id="pagination">
    <style>
        #pagination-flickr li{
                                text-align:center;display: inline;
                            }

    </style>
    <ul id="pagination-flickr">
    {% if carts.has_previous %}
    <li class="previous"><a href="?page={{ carts.previous_page_number }}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ carts.number }}/{{ carts.paginator.num_pages }}</li>
    {% if carts.has_next %}
      <li class="next"><a href="?page={{ carts.next_page_number }}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
